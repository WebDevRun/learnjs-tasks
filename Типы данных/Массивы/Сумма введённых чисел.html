<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumInput() {
        let num
        let sum = 0

        while (true) {
          num = prompt('Введите число')

          if (num === null || num === '') return sum

          sum += Number(num)
        }
      }

      alert(sumInput())
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input type="button" id="hider" value="Нажмите, чтобы спрятать" />

    <script>
      const button = document
        .querySelector('#hider')
        .addEventListener('click', (event) => {
          event.target.hidden = true
        })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

    <div id="text">Текст</div>

    <script>
      const button = document
        .querySelector('#hider')
        .addEventListener('click', () => {
          const text = document.querySelector('#text')
          text.style.hidden = true
        })
    </script>
  </body>
</html>

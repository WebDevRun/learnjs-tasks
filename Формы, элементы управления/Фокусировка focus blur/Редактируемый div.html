<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .view,
      .edit {
        height: 150px;
        width: 400px;
        font-family: sans-serif;
        font-size: 14px;
        display: block;
      }

      .view {
        padding: 2px;
        border: 1px solid black;
      }

      .edit {
        border: 3px solid blue;
        padding: 0px;
      }

      .edit:focus {
        outline: none;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>Кликните на div ниже, чтобы отредактировать текст.</li>
      <li>Нажатие на Enter или потеря фокуса с ввода сохранят содержимое.</li>
    </ul>

    HTML-код разрешён.

    <div id="view" class="view">Текст</div>

    <script>
      const textarea = document.createElement('textarea')
      textarea.classList.add('edit')

      const view = document.querySelector('#view')

      view.addEventListener('click', (event) => {
        textarea.value = event.currentTarget.innerHTML
        view.replaceWith(textarea)
        textarea.focus()
      })

      textarea.addEventListener('keydown', (event) => {
        if (event.key == 'Enter') {
          event.target.blur()
        }
      })

      textarea.addEventListener('blur', (event) => {
        view.innerHTML = textarea.value
        textarea.replaceWith(view)
      })
    </script>
  </body>
</html>
